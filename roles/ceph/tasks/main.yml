#  import_tasks: remove-mgr-nodes.yml
#  tags: uninstall
#  when: remove_mgr_nodes == true and inventory_hostname in hostvars[groups['mon'][0]]['ansible_hostname']

#
- name: Remove Ceph Mon/MGR/MDS Nodes
  import_tasks: remove-ceph-nodes.yml
  tags: uninstall
  when: remove_ceph_nodes == true and inventory_hostname in hostvars[groups['mon'][0]]['ansible_hostname']

#
- name: Purge Ceph Cluster
  import_tasks: purge-ceph.yml
  tags: uninstall
  when: purge_ceph == true and inventory_hostname in hostvars[groups['mon'][0]]['ansible_hostname']

#
- name: Uninstall Ceph Software
  import_tasks: uninstall-ceph.yml
  tags: uninstall
  when: uninstall_ceph == true

#
- name: Remove Cephadm Binary
  import_tasks: remove-cephadm-bin.yml
  tags: uninstall
  when: remove_cephadm_bin == true

