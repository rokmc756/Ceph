#
- name: Add OSD Nodes
  import_tasks: add-osd-nodes.yml
  tags: install
  when: add_osd_nodes == true
  # and inventory_hostname in hostvars[groups['mon'][0]]['ansible_hostname']

#
- name: Remove OSD Nodes
  import_tasks: remove-osd-nodes.yml
  tags: uninstall
  when: remove_osd_nodes == true

#
