#
- name: Install NFS Client Packages
  become: true
  package: name={{item}} state=present
  with_items:
    - "nfs-utils"
    - "nfs-client"
  ignore_errors: true

#
- name: Create Directory to mount NFS
  file:
    path: "{{ item.mount_dir }}"
    state: directory
    owner: root
    group: root
    mode: 0777
    recurse: yes
  register: create_nfs_dir
  with_items: "{{ nfs.client }}"
- debug: msg={{ create_nfs_dir }}
  when: print_debug == true

# https://docs.ansible.com/ansible/latest/collections/ansible/posix/mount_module.html
- name: Mount ephemeral NFS volume
  mount:
    src: "192.168.1.71:/ceph"
    path: "{{ item.mount_dir }}"
    opts: ""
    fstype: nfs
    state: ephemeral
  register: mount_nfs_dir
  with_items: "{{ nfs.client }}"
  when: inventory_hostname in groups['clients']
- debug: msg={{ mount_nfs_dir }}
  when: print_debug == true

#
- name: Conditionally create a file if it does not exist
  copy:
    content: "Hellow Weka NFS-W World!"
    dest: "{{ item.mount_dir }}/test-nfs01.txt"
    force: no
    owner: root
    group: root
    mode: 0644
  with_items: "{{ nfs.client }}"

